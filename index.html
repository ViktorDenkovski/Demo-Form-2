<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Contact Us (Demo Form)</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name:</label>
              <input
                type="text"
                name="user-name"
                id="username"
                placeholder="Your Full Name"
                required
              />
            </li>
            <li>
              <label for="useremail">Your E-mail Address:</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                placeholder="Your Email"
                required
              />
            </li>
            <li>
              <label for="userphone">Your Phone Number:</label>
              <input
                type="tel"
                name="user-phone"
                id="userphone"
                placeholder="Your Phone Number"
                minlength="5"
                required
              />
            </li>
            <li>
              <label for="yourmessage">Your Message:</label>
              <textarea
                name="your-message"
                id="yourmessage"
                rows="5"
                minlength="10"
                maxlength="100"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="userfind">How did you find use?</label>
          <select name="user-find" id="user-find" required>
            <option value="web-serach">Web Search</option>
            <option value="linkedin">LinkedIn</option>
            <option value="social-networks">Social Networks</option>
            <option value="recommendation">With Recommendation</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="phone"
                value="call-me"
                required
              />
              <label for="phone">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="email"
                value="email-message"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="dontreply"
                value="dont-reply"
                required
              />
              <label for="dontreply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              name="acceptterms"
              id="accept-terms"
              value="accept-terms"
              required
            />
            <label for="accept-terms">Accept Terms</label>
          </div>
        </section>

        <section id="btnsection">
            <button type="clear" name="clear-btn" class="clear">Clear</button>
            <button type="submit" name="submit-btn" class="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
